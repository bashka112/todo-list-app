<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1><i class="fas fa-check-circle"></i> To-Do List</h1>
            
            <!-- Add new task form -->
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="200">
                <button id="addBtn" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <!-- Filter buttons -->
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <!-- Task counter -->
            <div class="task-counter">
                <span id="taskCount">0 tasks remaining</span>
                <button id="clearCompleted" class="clear-completed">Clear Completed</button>
            </div>
            
            <!-- Tasks list -->
            <ul id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
            
            <!-- Empty state -->
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
